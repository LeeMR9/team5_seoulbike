<body>
    <div class="wrap">

        <div class="container">
            <div id="map">
            </div>

            <script type="text/javascript">
                var map = null;
                function initMap() {
                map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.50294848228215, 127.02284710156980),
                zoom: 15
                });
                }
            </script>
            <div class="bikeinfo-layoutbox">

                    <a href="#">
                        <img src="./images/main/logo.png" alt="">

                </div>

                    <div class="bikeinfo">
                        <div class="bikeinfo-title">
                            <h3 class="tit">따릉이 이용현황</h3>

                        </div>
                        <div class="bikeinfo-bikenum">
                            <dl>
                                <dd class="bikenum_b active">200</dd>

                            </dl>
                            <dl>
                                <dd class="bikenum_b">0</dd>

                            <dl>

                            </div>
                            <div class="bikeinfo-btn">
                                <a href="#">
                                    <p>반납 방법</p>
                                    <img src="./images/main/return_icon.png" alt="반납방법 버튼 이미지">
                                </a>
                            </div>
                            <div class="bikeinfo-btn">
                                <a href="#">
                                    <p>안전 수칙</p>

                        </div>
